
# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/gruvbox_dark.yml

window:
  opacity: 1.0
  dimensions:
    columns: 120
    lines: 80

font:
  normal:
    #family: FiraCode Nerd Font
    # family: Noto Sans Mono
    family: NotoSansMono Nerd Font
    style: Regular
  bold:
    #family: FiraCode Nerd Font
    family: Noto Sans Mono
    style: Bold
  italic:
    #family: FiraCode Nerd Font
    family: Noto Sans Mono
    style: Italic
  bold_italic:
    #family: FiraCode Nerd Font
    family: Noto Sans Mono
    style: Bold Italic

  size: 13
  # size: 11

cursor:
  style:
    shape: Beam
  blinking: Off
  vi_mode_style: Block
  thickness: 0.2

mouse:
  hide_when_typing: false

key_bindings:
  - { key: N, mods: Control,                         action: SpawnNewInstance   }
